<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase Connection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .result {
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ§ª Supabase Connection Test</h1>
    <p>This page tests the connection to your Supabase database.</p>

    <div id="results"></div>

    <button
      onclick="runTests()"
      style="padding: 10px 20px; font-size: 16px; margin: 20px 0"
    >
      ğŸ”„ Run Connection Tests
    </button>

    <script type="module">
      import { init as initDB } from "./supabase.js";

      window.runTests = async function () {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = '<div class="info">ğŸ”„ Running tests...</div>';

        try {
          // Test 1: Environment variables
          addResult("ğŸ“‹ Checking environment variables...", "info");

          // Test 2: Initialize Supabase
          addResult("ğŸ”Œ Initializing Supabase connection...", "info");
          const db = await initDB();
          addResult("âœ… Supabase connection successful!", "success");

          // Test 3: Test database operations
          addResult("ğŸ“Š Testing database operations...", "info");

          // Test getting statistics (should work even with empty database)
          const stats = await db.getStatistics();
          addResult(
            `âœ… Statistics query successful: ${JSON.stringify(stats, null, 2)}`,
            "success"
          );

          // Test getting records
          const records = await db.getAllRecords();
          addResult(
            `âœ… Records query successful: Found ${records.length} records`,
            "success"
          );

          // Test getting time entries for today
          const today = new Date().toISOString().split("T")[0];
          const entries = await db.getTimeEntries(today);
          addResult(
            `âœ… Time entries query successful: Found ${entries.length} entries for today`,
            "success"
          );

          addResult(
            "ğŸ‰ All tests passed! Your Supabase connection is working properly.",
            "success"
          );
        } catch (error) {
          addResult(`âŒ Test failed: ${error.message}`, "error");
          console.error("Test error:", error);
        }
      };

      function addResult(message, type) {
        const resultsDiv = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `result ${type}`;
        div.innerHTML = `<pre>${message}</pre>`;
        resultsDiv.appendChild(div);
      }

      // Auto-run tests on page load
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(runTests, 1000);
      });
    </script>
  </body>
</html>
